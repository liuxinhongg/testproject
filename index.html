<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>轮播图</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 500px;
				height: 300px;
				border:2px solid red;
				margin: auto;
			}
			.box img{
				width: 500px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/01.jpg" id="picture"/>
		</div>
		<script type="text/javascript">
			var tuP=document.getElementById("picture");
			var n=1;
			function bannerImg(){
				n++;
				if(n>5){
					n=1;
				}
				tuP.src="img/0"+n+".jpg";
			}
			setInterval(bannerImg,1000)
		</script>
	</body>
</html>
